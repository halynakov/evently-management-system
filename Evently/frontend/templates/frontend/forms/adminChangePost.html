{% extends "frontend/forms/baseform.html" %}

{% load static %}

{% block styles %}
  <link rel="stylesheet" href=" {% static 'frontend/styles/forms/formAdmin.css' %} ">
{% endblock %}

{% block title %}Редагування{% endblock %}

{% block formbox %}
  <div class="form--container">
    <div class="box">
      <a class="box__cross-link" href="/adminTest/"><img class="box__cross-img" src=" {% static 'frontend/assets/icons/icon-close-2x.png' %} " alt="cross"></a>

      <h1 class="box__title">Редагування</h1>

      <form class="form" action="submit" method="post">
        <div class="form__content">
          <div class="form__left">
            <div class="form_filds">
              <div class="form__fild">
                <label class="form__lable" for="action">Подія</label>
                <input class="form__input" type="text" id="action" name="action" placeholder="Наприклад:   Лекція" required />
              </div>
              <div class="form__fild">
                <label class="form__lable" for="city">Місто</label>
                <input class="form__input" type="text" id="city" name="city" placeholder="Наприклад:  м.Харків" required />
              </div>
              <div class="form__fild">
                <label class="form__lable" for="action_adress">Адреса проведення</label>
                <input class="form__input" type="text" id="action_adress" name="action_adress" placeholder="Наприклад:   вул. Отакараяроша" required />
              </div>
              <div class="form__fild">
                <label class="form__lable" for="date_amd_time">Дата та час</label>
                <input class="form__input" type="text" id="date_amd_time" name="date_amd_time" placeholder="Наприклад:   2024-03-25 10:00" required />
              </div>
            </div>
            <button class="form__btn" type="submit" id="log-up">Зареєструватися</button>
          </div>
          <div class="form__right">
            <div class="form_filds">
              <div class="form__fild">
                <label class="form__lable" for="date_amd_time">Опис</label>
                <textarea class="form__textarea" name="writing" id="writing" placeholder="Текс теми"></textarea>
              </div>
              <div class="form__right-bottom-box">
                <div class="form__not-checkbox">
                  <div class="form__fild">
                    <label class="form__lable" for="image">Картинка</label>
                    <input class="form__input" type="text" id="image" name="image" placeholder="Наприклад:   img" required />
                  </div>
                  <div class="form__fild">
                    <label class="form__lable" for="date_amd_time">Категорія</label>
                    <input class="form__input" type="text" id="date_amd_time" name="date_amd_time" placeholder="Наприклад:   Наука" required />
                  </div>
                </div>
                <div class="form__fild form__checkbox">
                  <input class="form__input" type="checkbox" id="top_action" name="top_action" />
                  <label class="form__lable" for="top_action">Топ подія</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      
    </div>
  </div>
{% endblock %}
