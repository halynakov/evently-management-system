{% extends "frontend/forms/baseForm.html" %}

{% load static %}

{% block title %}Увійти{% endblock %}

{% block formbox %}
  <div class="form--container">
    <div class="box">
      <a class="box__cross-link" href="/"><img class="box__cross-img" src=" {% static 'frontend/assets/icons/icon-close-2x.png' %} " alt="cross"></a>

      <h1 class="box__title">Увійти</h1>

      <form class="form" action="/api/login/" method="post">
        {% csrf_token %}
        <div class="form_filds">
          <div class="form__fild">
            <label class="form__lable" for="email">Email</label>
            <input class="form__input" type="email" id="email" name="email" placeholder="Наприклад: example@some.com" required
            />
          </div>
          <div class="form__fild">
            <label class="form__lable" for="pass">Пароль</label>
            <input class="form__input" type="password" id="pass" name="password" placeholder="Наприклад: c98hfghjGFDdsg_&i8g" required
            />
          </div>
        </div>

        <button class="form__btn" type="submit" id="log-up">Увійти</button>
      </form>

      <p class="box__bottom-lable">
        В мене не має акаунту: <a class="box__bottom-link" href="/sign-up/">зареєструватися</a>
      </p>
    </div>
  </div>
{% endblock %}
